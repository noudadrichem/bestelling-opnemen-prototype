<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/vaadin-button/vaadin-button.html">

<dom-module id="single-card">
  <template>
    <style>
      @import '../../master.css';

    </style>
    <style>
      .single-card {
        background: #f2f2f2;
        border-radius: 4px;
        padding: 16px;
        display: flex;
        justify-content: space-between;
        margin-bottom: 12px;
        box-shadow: 0 5px 10px 0 rgba(238, 238, 243, .3);
      }

      .single-card div {
        display: flex;
        flex-direction: column;
      }

      .single-card span {
        display: flex;
        flex-direction: row;
      }

      .single-card .label {
        font-size: 10px;
        padding: 4px;
        border-radius: 4px;
        background-color: #BFDBF9;
        color: #002E61;
        text-align: center;
        margin-bottom: 12px;
      }

      .btn.secondary {
        margin-left: 5px;
      }

      .melding-outer {
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        position: fixed;
        top: 0;
        left: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .melding-inner {
        width: 250px;
        height: 125px;
        background-color: white;
        position: relative;
        align-items: center;
        background: white;
      }

      .melding-inner p {

        text-align: center;
        margin-bottom: 16px;

      }

      .melding-popup {
        display: flex;
        flex-direction: column;
        padding: 25px;
        justify-content: center;
        margin-bottom: 16px;

      }

      .melding-popup span{
        display: flex;
        align-self: center;
      }
      .knopje{
        display: flex;
        margin-left:10px;
        margin-right: 10px;
      }

    </style>

    <div class="single-card">
      <div>
        <h3>{{ item.naam }}</h3>
        <p>{{ item.beschrijving }}</p>
      </div>

      <div>
        <!-- <span>00:11:13</span> -->
        <label class="label">{{ item.label }}</label>

        <span>
          <button class="btn secondary" on-click="toggleModel" data-args="wordt bereidt">Delete</button>
          <button class="btn secondary" on-click="changeGerechtStatus" data-args="wordt bereidt">{{ cta }}</button>
        </span>
      </div>
    </div>


    <template is="dom-if" if="{{showModel}}">
      <div class="melding-outer">
        <div class="melding-inner">
          <div class="melding-popup">

            <p>Gerecht Verwijderen?</p>
              <span>
              <vaadin-button class="knopje" on-click="toggleModel">nee</vaadin-button>
              <vaadin-button class="knopje" on-click="toggleModel2">ja</vaadin-button>
            </span>

          </div>
        </div>
      </div>
    </template>

  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class SingleCard extends Polymer.Element {
      constructor() {
        super();
      }

      static get is() {
        return 'single-card';
      }

      static get properties() {
        return {
          item: {
            type: Object,
            notify: true
          },
          cta: {
            type: String,
            notify: true,
          },
          handler: {
            type: Function,
            notify: true
          },
          index: {
            type: Number,
            notify: true
          },
          showModel: {
            type: Boolean,
            value: false,
          },
        }
      }

      changeGerechtStatus(e) {
        let newStatus = ''
        if (window.location.pathname === '/wachtrij.html') {
          newStatus = 'wordt bereidt'
        } else if (window.location.pathname === '/besteld.html') {
          newStatus = ''
        } else if (window.location.pathname === '/') {
          newStatus = 'besteld'
        }
        console.log('new status', newStatus)
        console.log('change ', this.item.id)
        const oudeGerechten = JSON.parse(localStorage.getItem('GERECHTEN'))
        const geselecteerdGerechten = oudeGerechten.map(g => {

          if (g.id === this.item.id) {
            return {
              ...g,
              status: newStatus
            }
          } else {
            return g
          }
        })

        localStorage.setItem('GERECHTEN', JSON.stringify(geselecteerdGerechten))
        window.location.reload();

        console.log({
          geselecteerdGerechten
        })
      }
      delete() {
        var oudeGerechten = localStorage.getItem('GERECHTEN');
        oudeGerechten = JSON.parse(oudeGerechten);
        oudeGerechten.splice(this.index, 1);
        localStorage.setItem('GERECHTEN', JSON.stringify(oudeGerechten))
        window.location.reload();
        console.log({
          oudeGerechten
        })
      }

      toggleModel() {
        this.showModel = !this.showModel;
      }

      toggleModel2() {
        this.showModel = !this.showModel;
        this.delete();
      }


    }

    window.customElements.define(SingleCard.is, SingleCard);

  </script>
</dom-module>
