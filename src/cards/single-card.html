<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="single-card">
  <template>
    <style>
      @import '../../master.css';
    </style>
    <style>
      .single-card {
        background: #f2f2f2;
        border-radius: 4px;
        padding: 16px;
        display: flex;
        justify-content: space-between;
        margin-bottom: 12px;
        box-shadow: 0 5px 10px 0 #eeeef3;
      }

      .single-card div {
        display: flex;
        flex-direction: column;
      }
    </style>

    <div class="single-card">
      <div>
        <h3>{{ item.naam }}</h3>
        <p>{{ item.beschrijving }}</p>
      </div>

      <div>
        <!-- <span>00:11:13</span> -->
        <label>GROOT</label>
        <span>
          <button>{{ cta }}</button>
        </span>
      </div>
    </div>

  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class SingleCard extends Polymer.Element {
      constructor() {
        super();
      }

      static get is() {
        return 'single-card';
      }

      static get properties() {
        return {
          item: {
            type: Array,
            notify: true
          },
          cta: {
            type: String,
            notify: true,
          }
        }
      }
    }

    window.customElements.define(SingleCard.is, SingleCard);
  </script>
</dom-module>
