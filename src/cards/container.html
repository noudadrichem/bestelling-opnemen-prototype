<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="./single-card.html">


<dom-module id="cards-container">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <div class="cards-container">
      <h1>{{ titel }}</h1>

      <template is="dom-repeat" items="{{gerechten}}">
        <single-card
          item="{{item}}"
          cta="{{cta}}"
          handler="{{gerechtHandler}}"
          index="{{index}}"
        ></single-card>
      </template>

    </div>

  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class CardsContainer extends Polymer.Element {
      constructor() {
        super()
      }
      static get is() {
        return 'cards-container';
      }

      static get properties() {
        return {
          gerechten: {
            type: Array,
            notify: true,
          },
          cta: {
            type: String,
            notify: true,
          },
          titel: {
            type: String,
            notify: true,
          },
          gerechtHandler: {
            type: Function,
            notify: true
          }
        }
      }
    }

    window.customElements.define(CardsContainer.is, CardsContainer);
  </script>
</dom-module>
